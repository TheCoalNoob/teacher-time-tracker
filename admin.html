<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/main.js" defer></script>
</head>
<body>
  <div class="container">
    <h2>Admin: Manage Teacher Schedules</h2>

    <form id="scheduleForm">
      <input type="text" id="edp" placeholder="EDP Code" required />
      <input type="text" id="teacher" placeholder="Teacher Name" required />
      <input type="text" id="subject" placeholder="Course Subject" required />

      <select id="room" required>
        <option value="">Select Room</option>
        <option value="419G">419G</option>
        <option value="430">430</option>
        <option value="431">431</option>
      </select>

      <input type="time" id="start" required />
      <input type="time" id="end" required />
      <input type="text" id="days" placeholder="MWF / TTH" required />

      <button type="submit">Add Schedule</button>
    </form>

    <table id="scheduleTable">
      <thead>
        <tr>
          <th>EDP</th>
          <th>Teacher</th>
          <th>Subject</th>
          <th>Room</th>
          <th>Start</th>
          <th>End</th>
          <th>Days</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button onclick="location.href='index.html'">Back to Home</button>
  </div>

<script type="module">
  import { saveSchedule, getSchedules, deleteSchedule } from "./js/main.js";

  const form = document.getElementById("scheduleForm");

  form.addEventListener("submit", (e) => {
    e.preventDefault();
    const schedule = {
      edp: form.edp.value,
      teacher: form.teacher.value,
      subject: form.subject.value,
      room: form.room.value,
      start: form.start.value,
      end: form.end.value,
      days: form.days.value,
    };
    saveSchedule(schedule);
    form.reset();
  });

  function loadSchedules() {
    const table = document.querySelector("#scheduleTable tbody");
    getSchedules((schedules) => {
      table.innerHTML = "";
      schedules.forEach((s) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${s.edp}</td>
          <td>${s.teacher}</td>
          <td>${s.subject}</td>
          <td>${s.room}</td>
          <td>${s.start}</td>
          <td>${s.end}</td>
          <td>${s.days}</td>
          <td><button onclick="deleteSchedule('${s.id}')">Delete</button></td>
        `;
        table.appendChild(row);
      });
    });
  }

  window.deleteSchedule = deleteSchedule;
  loadSchedules();
</script>
</body>
</html>
