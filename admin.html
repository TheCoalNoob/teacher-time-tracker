<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/main.js" defer></script>
</head>
<body>
  <div class="container">
    <h2>Admin: Manage Teacher Schedules</h2>

    <form id="scheduleForm">
      <input type="text" id="edp" placeholder="EDP Code" required />
      <input type="text" id="teacher" placeholder="Teacher Name" required />
      <input type="text" id="subject" placeholder="Course Subject" required />

      <select id="room" required>
        <option value="">Select Room</option>
        <option value="419G">419G</option>
        <option value="430">430</option>
        <option value="431">431</option>
      </select>

      <input type="time" id="start" required />
      <input type="time" id="end" required />
      <input type="text" id="days" placeholder="MWF / TTH" required />

      <button type="submit">Add Schedule</button>
    </form>

    <table id="scheduleTable">
      <thead>
        <tr>
          <th>EDP</th>
          <th>Teacher</th>
          <th>Subject</th>
          <th>Room</th>
          <th>Start</th>
          <th>End</th>
          <th>Days</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button onclick="location.href='index.html'">Back to Home</button>
  </div>

  <script>
    const form = document.getElementById("scheduleForm");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const edp = document.getElementById("edp").value;
      const teacher = document.getElementById("teacher").value;
      const subject = document.getElementById("subject").value;
      const room = document.getElementById("room").value;
      const start = document.getElementById("start").value;
      const end = document.getElementById("end").value;
      const days = document.getElementById("days").value;

      let schedules = getSchedules();
      schedules.push({ edp, teacher, subject, room, start, end, days });
      saveSchedules(schedules);
      form.reset();
      loadSchedules();
    });

    function loadSchedules() {
      const table = document.querySelector("#scheduleTable tbody");
      table.innerHTML = "";
      const schedules = getSchedules();

      schedules.forEach((s, i) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${s.edp}</td>
          <td>${s.teacher}</td>
          <td>${s.subject}</td>
          <td>${s.room}</td>
          <td>${s.start}</td>
          <td>${s.end}</td>
          <td>${s.days}</td>
          <td><button onclick="deleteSchedule(${i})">Delete</button></td>
        `;
        table.appendChild(row);
      });
    }

    function deleteSchedule(i) {
      let schedules = getSchedules();
      schedules.splice(i, 1);
      saveSchedules(schedules);
      loadSchedules();
    }

    document.addEventListener("DOMContentLoaded", loadSchedules);
  </script>
</body>
</html>
