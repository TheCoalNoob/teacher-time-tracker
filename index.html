<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Time Tracker</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Teacher Time Tracker System</h1>

    <h3 id="datetime"></h3>

    <div class="buttons">
      <button onclick="location.href='check-time.html'">Check Teacher's Time</button>
      <button onclick="location.href='apply-sitin.html'">Apply for Sit-in</button>
      <button onclick="location.href='approved.html'">View Approved Sit-ins</button>
    </div>
  </div>

  <script>
    function updateDateTime() {
      const options = { timeZone: 'Asia/Manila', hour12: true };
      const now = new Date().toLocaleString('en-PH', options);
      document.getElementById('datetime').textContent = now;
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>
</body>
</html>
