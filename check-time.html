<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher's Schedule</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js"></script>
</head>
<body>
  <h2>Teacher's Schedule</h2>

  <table id="schedule-table">
    <thead>
      <tr>
        <th>Teacher</th>
        <th>Subject</th>
        <th>Room</th>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Days</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button onclick="location.href='index.html'">Back</button>

  <script>
    const tableBody = document.querySelector("#schedule-table tbody");
    const schedules = getSchedules();

    if (schedules.length === 0) {
      tableBody.innerHTML = "<tr><td colspan='6'>No schedules yet. Admin can add one.</td></tr>";
    } else {
      schedules.forEach(s => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${s.teacher}</td>
          <td>${s.subject}</td>
          <td>${s.room}</td>
          <td>${s.start}</td>
          <td>${s.end}</td>
          <td>${s.days}</td>
        `;
        tableBody.appendChild(row);
      });
    }
  </script>
</body>
</html>
