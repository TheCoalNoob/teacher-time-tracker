<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Approved Sit-ins</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h2>Approved Sit-ins</h2>

  <table id="approved-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Year & Section</th>
        <th>Room/Lab</th>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Purpose</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button onclick="location.href='index.html'">Back to Home</button>

  <script>
    const tableBody = document.querySelector("#approved-table tbody");
    const sitins = JSON.parse(localStorage.getItem("sitins") || "[]");

    if (sitins.length === 0) {
      tableBody.innerHTML = "<tr><td colspan='6'>No approved sit-ins yet.</td></tr>";
    } else {
      sitins.forEach(s => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${s.name}</td>
          <td>${s.year}</td>
          <td>${s.room}</td>
          <td>${s.startTime}</td>
          <td>${s.endTime}</td>
          <td>${s.purpose}</td>
        `;
        tableBody.appendChild(row);
      });
    }
  </script>
</body>
</html>
