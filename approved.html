<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Approved Sit-ins</title>
  <link rel="stylesheet" href="css/style.css" />
  <script type="module" src="js/approved.js" defer></script>
</head>
<body>
  <div class="container">
    <h2>Approved Sit-ins</h2>

    <h3>Present Sit-ins (Today)</h3>
    <table id="presentTable">
      <thead>
        <tr>
          <th>Code</th>
          <th>Name</th>
          <th>Year</th>
          <th>Room</th>
          <th>Start</th>
          <th>End</th>
          <th>Purpose</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3>Past Sit-ins (History)</h3>
    <table id="pastTable">
      <thead>
        <tr>
          <th>Code</th>
          <th>Name</th>
          <th>Year</th>
          <th>Room</th>
          <th>Start</th>
          <th>End</th>
          <th>Purpose</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button onclick="location.href='index.html'">Back</button>
  </div>
</body>
</html>
